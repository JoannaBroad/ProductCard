<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
    <main>
      <section class="card-container">
        <div class="card">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="image/image-product-desktop.jpg"
            />
            <img src="image/image-product-mobile.jpg" alt="Fallback image" />
          </picture>
        <h2 class="product-type">Perfume</h2>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous
          interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.</p>
          <p class="product-price">$149.99</p>
          <p class="sale-price">$169.99</p>
          <button class="add-to-cart-button">Add to Cart</button>
        </>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/JoannaBroad" target="_blank">Joanna Broad</a>.
    </div>
  </section>
  </body>
</html>
