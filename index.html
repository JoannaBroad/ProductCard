<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="card-container">
        <div class="card">
          <picture>
            <source
              media="(min-width: 1200px)"
              srcset="image/image-product-desktop.jpg"
            />
            <img src="image/image-product-mobile.jpg" alt="Fallback image" />
          </picture>
          <div class="textspace">
            <h2 class="product-type">Perfume</h2>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-info">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-group">
              <p class="product-price">$149.99</p>
              <p class="sale-price">$169.99</p>
            </div>
            <div class="button">
              <img src="image/icon-cart.svg" alt="" class="icon" />
              <p class="add-now">Add to Cart</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/JoannaBroad" target="_blank">Joanna Broad</a>.
    </div>
  </body>
</html>
